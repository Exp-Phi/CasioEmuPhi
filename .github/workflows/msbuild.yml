name: MSBuild

on:
  pull_request:
    branches: [ "stable" ]
  workflow_dispatch:
  push:
    branches: [ "stable" ]

env:
  SOLUTION_FILE_PATH: .
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build x64
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=x64 ${{env.SOLUTION_FILE_PATH}}
      
    - name: Build x86
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=x86 ${{env.SOLUTION_FILE_PATH}}
      
    - name: Archive Builds
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: powershell.exe ./package.ps1
      
    - name: Upload x86 Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: Release-x86
        path: Release-x86.zip

    - name: Upload x64 Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: Release-x64
        path: Release-x64.zip
